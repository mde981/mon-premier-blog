<li [ngClass]="{'list-group-item': true, 
				'list-group-item-success': postLoveIts > 0,
				'list-group-item-danger': postLoveIts < 0}" class="row">
	<h3 [ngStyle]="{color: getColor()}" class="col-md-8">{{ postTitle }} </h3>
	<span class="col-md-4">{{ postCreationDate | date: 'short' | uppercase }}</span>
	<span class="col-md-12" [ngStyle]="{color: getColor()}">{{ postContent }} </span>
	<span class="col-md-12"><button class="btn btn-success" 
        	(click)="onLoveIt()">Love it!</button>
    	<button class="btn btn-danger" 
        	(click)="onDontLoveIt()">Don't love it!</button></span>
</li>
